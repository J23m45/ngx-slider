<!-- // 0 Left selection bar outside two handles -->
<span
  ngxSliderElement
  #leftOuterSelectionBar
  class="ngx-slider-span ngx-slider-bar-wrapper ngx-slider-left-out-selection"
>
  <span class="ngx-slider-span ngx-slider-bar"></span>
</span>
<!-- // 1 Right selection bar outside two handles -->
<span
  ngxSliderElement
  #rightOuterSelectionBar
  class="ngx-slider-span ngx-slider-bar-wrapper ngx-slider-right-out-selection"
>
  <span class="ngx-slider-span ngx-slider-bar"></span>
</span>
<!-- // 2 The whole slider bar -->
<span
  ngxSliderElement
  #fullBar
  [class.ngx-slider-transparent]="fullBarTransparentClass"
  class="ngx-slider-span ngx-slider-bar-wrapper ngx-slider-full-bar"
>
  <span class="ngx-slider-span ngx-slider-bar"></span>
</span>
<!-- // 3 Selection bar between two handles -->
<span
  ngxSliderElement
  #selectionBar
  [class.ngx-slider-draggable]="selectionBarDraggableClass"
  class="ngx-slider-span ngx-slider-bar-wrapper ngx-slider-selection-bar"
>
  <span
    class="ngx-slider-span ngx-slider-bar ngx-slider-selection"
    [ngStyle]="barStyle"
  ></span>
</span>
<!-- // 4 Low slider handle -->
<span
  ngxSliderHandle
  #minHandle
  class="ngx-slider-span ngx-slider-pointer ngx-slider-pointer-min"
  [ngStyle]="minPointerStyle"
></span>
<!-- // 5 High slider handle -->
<span
  ngxSliderHandle
  #maxHandle
  [style.display]="range ? 'inherit' : 'none'"
  class="ngx-slider-span ngx-slider-pointer ngx-slider-pointer-max"
  [ngStyle]="maxPointerStyle"
></span>
<!-- // 6 Floor label -->
<span
  ngxSliderLabel
  #floorLabel
  class="ngx-slider-span ngx-slider-bubble ngx-slider-limit ngx-slider-floor"
></span>
<!-- // 7 Ceiling label -->
<span
  ngxSliderLabel
  #ceilLabel
  class="ngx-slider-span ngx-slider-bubble ngx-slider-limit ngx-slider-ceil"
></span>
<!-- // 8 Label above the low slider handle -->
<span
  ngxSliderLabel
  #minHandleLabel
  class="ngx-slider-span ngx-slider-bubble ngx-slider-model-value"
></span>
<!-- // 9 Label above the high slider handle -->
<span
  ngxSliderLabel
  #maxHandleLabel
  class="ngx-slider-span ngx-slider-bubble ngx-slider-model-high"
></span>
<!-- // 10 Combined range label when the slider handles are close ex. 15 - 17 -->
<span
  ngxSliderLabel
  #combinedLabel
  class="ngx-slider-span ngx-slider-bubble ngx-slider-combined"
></span>
<!-- // 11 The ticks -->
<span
  ngxSliderElement
  #ticksElement
  [hidden]="!showTicks"
  [class.ngx-slider-ticks-values-under]="ticksUnderValuesClass"
  class="ngx-slider-ticks"
>
  <span
    *ngFor="let t of ticks; let i = index"
    class="ngx-slider-tick"
    [ngClass]="{ 'ngx-slider-selected': t.selected }"
    [ngStyle]="t.style"
  >
    <ngx-slider-tooltip-wrapper
      [template]="tooltipTemplate"
      [tooltip]="t.tooltip"
      [placement]="t.tooltipPlacement"
    ></ngx-slider-tooltip-wrapper>
    <ngx-slider-tooltip-wrapper
      *ngIf="t.value != null"
      class="ngx-slider-span ngx-slider-tick-value"
      [template]="tooltipTemplate"
      [tooltip]="t.valueTooltip"
      [placement]="t.valueTooltipPlacement"
      [content]="t.value"
    ></ngx-slider-tooltip-wrapper>
    <span
      *ngIf="t.legend != null"
      class="ngx-slider-span ngx-slider-tick-legend"
      [innerHTML]="t.legend"
    ></span>
    <!-- Horizontal line -->
  </span>

  <span *ngFor="let t of options.CustomLabelRangeArray; let i = index">
    <span
      *ngIf="!t.singlepoint"
      class="horizontal-line"
      [ngStyle]="
        getLineStyle(
          t.startValue,
          t.endValue,
          t.offset,
          t.widthAdjustment,
          t.singlepoint
        )
      "
    >
      <span class="vertical-line-start"></span>
      <span class="vertical-line-end"></span>
    </span>

    <span
      *ngIf="t.singlepoint"
      class="horizontal-line at-zero"
      [ngStyle]="
        getLineStyle(
          t.startValue,
          t.endValue,
          t.offset,
          t.widthAdjustment,
          t.singlepoint
        )
      "
    >
      <span class="vertical-line-start-at-zero"></span>
    </span>

    <span
      class="line-label"
      [ngStyle]="
        getLineStyle(
          t.startValue,
          t.endValue,
          t.offset,
          t.widthAdjustment,
          t.singlepoint
        )
      "
      >{{ t.label }}</span
    >
  </span>
</span>
